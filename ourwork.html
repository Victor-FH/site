        <div id="modern_garden">

          <img class="item-3" src="img/billede3.webp" alt="billede3" />

          <img class="item-7" src="img/billede7.png" alt="billede7" />
        </div>
        <div id="copenhagen_garden">
          <img class="item-1" src="img/billede1.webp" alt="billede1" />
          <img class="item-2" src="img/billede2.webp" alt="billede2" />
          <img class="item-3" src="img/billede3.webp" alt="billede3" />
          <img class="item-4" src="img/billede4.png" alt="billede4" />
          <img class="item-5" src="img/billede5.png" alt="billede5" />
          <img class="item-6" src="img/billede6.png" alt="billede6" />
          <img class="item-7" src="img/billede7.png" alt="billede7" />

        <div id="show_garden">
          <img class="item-1" src="img/billede1.webp" alt="billede1" />

          <img class="item-5" src="img/billede5.png" alt="billede5" />
          <img class="item-6" src="img/billede6.png" alt="billede6" />
          <img class="item-7" src="img/billede7.png" alt="billede7" />
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="ourwork.js"></script>
  </body>
</html>
